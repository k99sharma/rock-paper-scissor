<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper and Scissors</title>

        <link rel="stylesheet" href="css/playground.css" type="text/css">
    </head>

    <body>
        <main>
            <!-- navbar -->
            <nav>
                <div class="brand">
                    <a href="index.html">Brand</a>
                </div>
            </nav>

            <!-- main content -->
            <div class="main-content">
                <div class="computer-area">
                    <h1>Computer Choice</h1>
                    <div class="choice"><h1>?</h1></div>
                </div>

                <div class="counter"></div>
                
                <div class="player-area">
                    <h1>Player Choice</h1>
                    <div class="choice"><h1>?</h1></div>
                </div>
            </div>

            <div class="player-selection">
                <h3>Choose to start the game !</h3>
                <br>
                <div class="selection">
                    <img class="img-fluid rock" src="assets/images/rock.png" alt="rock image" />
                    <img class="img-fluid paper" src="assets/images/paper.png" alt="paper image" />
                    <img class="img-fluid scissor" src="assets/images/scissor.png" alt="scissor image" />
                </div>
            </div>

            <!-- footer -->
            <footer class="footer">
                <small>Designed & Built By Kalash Sharma</small>
            </footer>
        </main>


        <!-- scripts -->
        <script src="javascript/app.js"></script>
    </body>
</html>
